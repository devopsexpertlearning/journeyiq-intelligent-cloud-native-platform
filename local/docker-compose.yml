  ai-agent-service:
    build:
      context: ../services/ai-agent-service
      dockerfile: Dockerfile
    container_name: journeyiq-ai-agent
    ports:
      - "8012:8000"
    env_file:
      - .env
    environment:
      - LLM_PROVIDER=gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL_NAME=${GEMINI_MODEL_NAME}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - GROQ_MODEL_NAME=${GROQ_MODEL_NAME}
      - GROQ_MODEL_NAME=${GROQ_MODEL_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - journeyiq-network

  # ====================
  # Observability Stack
  # ====================

  prometheus:
    image: prom/prometheus:latest
    container_name: journeyiq-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - journeyiq-network

  grafana:
    image: grafana/grafana:latest
    container_name: journeyiq-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - journeyiq-network

  # ====================
  # Utilities
  # ====================

  postfix:
    build:
      context: ./infrastructure/postfix
      dockerfile: Dockerfile
    container_name: journeyiq-postfix
    ports:
      - "2525:25"  # SMTP accessible on localhost:2525
    env_file:
      - .env
    environment:
      - SMTP_EMAIL=${SMTP_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 25 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - journeyiq-network

  # ====================
  # Frontend Applications
  # ====================

  consumer-web:
    build:
      context: ../services/consumer-web
      dockerfile: Dockerfile
    container_name: journeyiq-consumer-web
    ports:
