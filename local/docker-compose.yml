    environment:
      - NODE_ENV=production
      # - API_URL=http://api-gateway:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_AUTH_URL=http://localhost:8001
      - NEXT_PUBLIC_USER_URL=http://localhost:8002
      - NEXT_PUBLIC_SEARCH_URL=http://localhost:8003
      - NEXT_PUBLIC_PRICING_URL=http://localhost:8004
      - NEXT_PUBLIC_INVENTORY_URL=http://localhost:8005
      - NEXT_PUBLIC_BOOKING_URL=http://localhost:8006
      - NEXT_PUBLIC_PAYMENT_URL=http://localhost:8007
      - NEXT_PUBLIC_TICKETING_URL=http://localhost:8008
      - NEXT_PUBLIC_NOTIFICATION_URL=http://localhost:8009
      - NEXT_PUBLIC_REVIEW_URL=http://localhost:8010
      - NEXT_PUBLIC_ANALYTICS_URL=http://localhost:8011
      - NEXT_PUBLIC_AI_AGENT_URL=http://localhost:8012
      - NEXT_PUBLIC_IOT_URL=http://localhost:8013
      - NEXT_PUBLIC_ADMIN_URL=http://localhost:8014
    depends_on:
      auth-service:
         condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - journeyiq-network

  admin-web:
