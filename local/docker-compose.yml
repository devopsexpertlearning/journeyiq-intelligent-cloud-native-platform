      - NEXT_PUBLIC_USER_URL=http://localhost:8002
      - NEXT_PUBLIC_SEARCH_URL=http://localhost:8003
      - NEXT_PUBLIC_PRICING_URL=http://localhost:8004
      - NEXT_PUBLIC_INVENTORY_URL=http://localhost:8005
      - NEXT_PUBLIC_BOOKING_URL=http://localhost:8006
