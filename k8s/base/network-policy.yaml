apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-ingress
spec:
  podSelector:
    matchLabels:
      app: app
  ingress:
  - ports:
    - port: 8000
      protocol: TCP
    from:
    - podSelector: {} # Allow internal traffic (service mesh or other pods)
  policyTypes:
  - Ingress
