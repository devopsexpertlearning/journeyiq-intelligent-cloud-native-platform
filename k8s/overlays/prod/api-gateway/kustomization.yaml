apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../
namePrefix: api-gateway- 
patches:
- target:
    kind: Deployment
    name: app
  patch: |-
    - op: replace
      path: /metadata/name
      value: api-gateway
    - op: replace
      path: /spec/template/metadata/labels/app
      value: api-gateway
    - op: replace
      path: /spec/selector/matchLabels/app
      value: api-gateway
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: us-central1-docker.pkg.dev/journeyiq-prod/journeyiq-services/api-gateway:latest
- target:
    kind: Service
    name: app
  patch: |-
    - op: replace
      path: /metadata/name
      value: api-gateway
    - op: replace
      path: /spec/selector/app
      value: api-gateway
